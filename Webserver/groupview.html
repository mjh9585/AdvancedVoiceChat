<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Voice Chat & Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="range"] {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #connectedUsers {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Group Voice Chat & Settings</h1>

    <form id="settingsForm">
        <label for="audioInput">Audio Input Source:</label>
        <select id="audioInput" name="audioInput" required></select>

        <label for="audioOutput">Audio Output Destination:</label>
        <select id="audioOutput" name="audioOutput" required></select>

        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">

        <button type="button" onclick="startConnection()">Start</button>
        <button type="button" onclick="stopConnection()">Stop</button>
        <button type="button" onclick="updateProperties()">Refresh</button>
    </form>

    <div id="connectedUsers">
        <!-- Connected users will be displayed here -->
    </div>

    <script>
        // Placeholder for connected users
        let connectedUsers = [];

        // Placeholder for audio settings
        let audioSettings = {
            audioInput: null,
            audioOutput: null,
            volume: 50
        };

        // Placeholder for previous audio settings
        let previousAudioSettings = {};

        // Function to update audio settings based on form inputs
        function updateAudioSettings() {
            audioSettings.audioInput = document.getElementById('audioInput').value;
            audioSettings.audioOutput = document.getElementById('audioOutput').value;
            audioSettings.volume = document.getElementById('volume').value;
        }

        // Function to start the connection
        function startConnection() {
            updateAudioSettings();
            // Start the connection here
            alert('Connection started\n');
        }

        // Function to stop the connection
        function stopConnection() {
            // Stop the connection here
            alert('Connection stopped\n');
        }

        // Function to update properties
        function updateProperties() {
            updateAudioSettings();

            // Fetch and populate audio input devices
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const audioInputSelect = document.getElementById('audioInput');
                    audioInputSelect.innerHTML = ''; // Clear existing options
                    devices.forEach(device => {
                        if (device.kind === 'audioinput') {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || 'Microphone ' + (audioInputSelect.options.length + 1);
                            audioInputSelect.add(option);
                        }
                    });
                    // Set the selected value based on audioSettings
                    audioInputSelect.value = audioSettings.audioInput;
                })
                .catch(error => {
                    console.error('Error fetching audio input devices:', error);
                });

            // Fetch and populate audio output devices
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const audioOutputSelect = document.getElementById('audioOutput');
                    audioOutputSelect.innerHTML = ''; // Clear existing options
                    devices.forEach(device => {
                        if (device.kind === 'audiooutput') {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.text = device.label || 'Speaker ' + (audioOutputSelect.options.length + 1);
                            audioOutputSelect.add(option);
                        }
                    });
                    // Set the selected value based on audioSettings
                    audioOutputSelect.value = audioSettings.audioOutput;
                })
                .catch(error => {
                    console.error('Error fetching audio output devices:', error);
                });

            // Display updated settings
            alert('Properties updated!\nAudio Input: ' + audioSettings.audioInput +
                '\nAudio Output: ' + audioSettings.audioOutput +
                '\nVolume: ' + audioSettings.volume);
        }

        function updateConnectedUsers(users) {
            connectedUsers = users;
            const connectedUsersDiv = document.getElementById('connectedUsers');
            connectedUsersDiv.innerHTML = '<h2>Connected Users</h2>';
            
            if (connectedUsers.length > 0) {
                const userList = document.createElement('ul');
                connectedUsers.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = user;
                    userList.appendChild(listItem);
                });
                connectedUsersDiv.appendChild(userList);
            } else {
                connectedUsersDiv.innerHTML += '<p>No users connected.</p>';
            }
        }

        // Example: Call updateConnectedUsers with a list of connected users
        const exampleConnectedUsers = ['User1', 'User2', 'User3'];
        updateConnectedUsers(exampleConnectedUsers);
    </script>
</body>
</html>
