<!DOCTYPE html>
<html>

<head>
    <title>Login - Advanced Voice Chat</title>
</head>
<style>
    .container {
        width: 50%;
        height: 30%;

        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;
    }

    .form-container {
        position: relative;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px 0 30px 0;
        width: 100%;
    }

    .col {
        width: 75%;
        margin: auto;
        padding: 0 50px;
        margin-top: 6px;
    }
</style>

<body>
    <div class="container">
        <div class="form-container">
            <form action="" method="POST">
                <div class="col">
                    <h1>Enter a your username</h1>
                    <input type="text" name="username" placeholder="Username" required autofocus>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
